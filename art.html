<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    
    <!--  *****   Link To Font Awesome Icons   *****  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

    <!--  *****   Inline CSS for Layout   *****  -->
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .section-head h1 {
            text-align: center;
            padding: 20px;
            font-size: 2em;
        }

        .mainContainer {
            padding: 20px;
        }

        .button-group {
            text-align: center;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        .button.active {
            background-color: #555;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .item {
            overflow: hidden;
        }

        .item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .item img:hover {
            transform: scale(1.1);
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        .pagination button.disabled {
            background-color: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<section class="portfolio">
    <header class="section-head">
        <h1>Some Of My Latest Works</h1>
    </header>

    <main class="mainContainer">
        <!--  *****  Buttons Section Starts  *****  -->
        <div class="button-group">
            <button class="button active" data-filter="*">All</button>
            <button class="button" data-filter=".portraits">Portraits</button>
            <button class="button" data-filter=".design">Designs</button>
            <button class="button" data-filter=".logo">Logo</button>
        </div>
        <!--  *****  Buttons Section Ends  *****  -->

        <!--  *****  Gallery Section Starts  *****  -->
        <div class="gallery">
            <!--  *****  Add Your Images Here  *****  -->
            <div class="item portraits"><img src="images/portrait1.jpg"></div>
            <div class="item portraits"><img src="images/portrait2.jpg"></div>
            <div class="item portraits"><img src="images/portrait3.jpg"></div>
            <div class="item portraits"><img src="images/portrait4.jpg"></div>
            <div class="item portraits"><img src="images/portrait5.jpg"></div>
            <div class="item portraits"><img src="images/portrait6.jpg"></div>
            <div class="item portraits"><img src="images/portrait7.jpg"></div>
            <div class="item portraits"><img src="images/portrait8.jpg"></div>
            <div class="item portraits"><img src="images/portrait9.jpg"></div>
            <div class="item portraits"><img src="images/portrait10.jpg"></div>
            <div class="item portraits"><img src="images/portrait11.jpg"></div>
            <div class="item portraits"><img src="images/portrait12.jpg"></div>
            <div class="item portraits"><img src="images/portrait13.jpg"></div>
            <div class="item portraits"><img src="images/portrait14.jpg"></div>
            <div class="item portraits"><img src="images/portrait15.jpg"></div>
            <div class="item portraits"><img src="images/portrait16.jpg"></div>
            <div class="item portraits"><img src="images/portrait17.jpg"></div>
            <div class="item portraits"><img src="images/portrait18.jpg"></div>
            <div class="item portraits"><img src="images/portrait19.jpg"></div>
            <div class="item portraits"><img src="images/portrait20.jpg"></div>
            <div class="item portraits"><img src="images/portrait21.jpg"></div>
            <div class="item design"><img src="images/design1.jpg"></div>
            <div class="item design"><img src="images/design2.jpg"></div>
            <div class="item design"><img src="images/design3.jpg"></div>
            <div class="item design"><img src="images/design4.jpg"></div>
            <div class="item design"><img src="images/design5.jpg"></div>
            <div class="item logo"><img src="images/logo1.jpg"></div>
            <div class="item logo"><img src="images/logo2.jpg"></div>
            <div class="item logo"><img src="images/logo3.jpg"></div>
        </div>
        <!--  *****  Gallery Section Ends  *****  -->

        <!--  *****  Pagination Section Starts  *****  -->
        <div class="pagination">
            <button id="prev" class="disabled">Previous</button>
            <button id="next">Next</button>
        </div>
        <!--  *****  Pagination Section Ends  *****  -->
    </main>
</section>

<!--   *****   JQuery Link   *****   -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<!--   *****   Isotope Filter Link   *****  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>

<script type="text/javascript">
    var $galleryContainer = $('.gallery').isotope({
        itemSelector: '.item',
        layoutMode: 'fitRows'
    });

    $('.button-group .button').on('click', function(){
        $('.button-group .button').removeClass('active');
        $(this).addClass('active');

        var value = $(this).attr('data-filter');
        $galleryContainer.isotope({
            filter: value 
        });
        updatePagination();
    });

    var itemsPerPage = 12; // 4 items per row, 3 rows per page
    var currentPage = 1;
    var totalItems = $('.gallery .item').length;
    var totalPages = Math.ceil(totalItems / itemsPerPage);

    function updatePagination() {
        var startItem = (currentPage - 1) * itemsPerPage;
        var endItem = startItem + itemsPerPage;

        $('.gallery .item').hide();
        $('.gallery .item').slice(startItem, endItem).show();

        $('#prev').toggleClass('disabled', currentPage === 1);
        $('#next').toggleClass('disabled', currentPage === totalPages);
    }

    $('#prev').on('click', function() {
        if (currentPage > 1) {
            currentPage--;
            updatePagination();
        }
    });

    $('#next').on('click', function() {
        if (currentPage < totalPages) {
            currentPage++;
            updatePagination();
        }
    });

    updatePagination();
</script>
</body>
</html>
