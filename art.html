<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filterable responsive lightbox gallery tutorial</title>

    <!-- magnific-popup css cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="art.css">

</head>
<body>


<div class="gallery">

    <ul class="controls">
        <li class="buttons active" data-filter="all">All</li>
        <li class="buttons" data-filter="Portraits">Portraits</li>
        <li class="buttons" data-filter="Colour Art">Colour Art</li>
        <li class="buttons" data-filter="Design">Design</li>
        <li class="buttons" data-filter="Logo">Logo</li>
    </ul>

    <div class="image-container">

        <a href="images/portrait1.jpg" class="image portrait">
            <img src="images/portrait1.jpg" alt="">
        </a>
        <a href="images/ice-cream2.jpg" class="image portrait">
            <img src="images/portrait2.jpg" alt="">
        </a>
        <a href="images/ice-cream3.jpg" class="image portrait">
            <img src="images/portrait3.jpg" alt="">
        </a>

        <a href="images/chocolate1.jpg" class="image portrait">
            <img src="images/chocolate1.jpg" alt="">
        </a>
        <a href="images/chocolate2.jpg" class="image portrait">
            <img src="images/chocolate2.jpg" alt="">
        </a>

        <a href="images/cake1.jpg" class="image portrait">
            <img src="images/cake1.jpg" alt="">
        </a>
        <a href="images/cake2.jpg" class="image portrait">
            <img src="images/cake2.jpg" alt="">
        </a>
        <a href="images/cake3.jpg" class="image portrait">
            <img src="images/cake3.jpg" alt="">
        </a>
        <a href="images/cake4.jpg" class="image portrait>
            <img src="images/cake4.jpg" alt="">
        </a>
        <a href="images/cake5.jpg" class="image portrait">
            <img src="images/cake5.jpg" alt="">
        </a>

        <a href="images/juice1.jpg" class="image portrait">
            <img src="images/juice1.jpg" alt="">
        </a>
        <a href="images/juice2.jpg" class="image portrait">
            <img src="images/juice2.jpg" alt="">
        </a>
        <a href="images/juice3.jpg" class="image portrait">
            <img src="images/juice3.jpg" alt="">
        </a>

        <a href="images/sandwich1.jpg" class="image portrait">
            <img src="images/sandwich1.jpg" alt="">
        </a>
        <a href="images/sandwich2.jpg" class="image sandwich">
            <img src="images/sandwich2.jpg" alt="">
        </a>
        <a href="images/sandwich3.jpg" class="image sandwich">
            <img src="images/sandwich3.jpg" alt="">
        </a>
        <a href="images/sandwich4.jpg" class="image sandwich">
            <img src="images/sandwich4.jpg" alt="">
        </a>

    </div>

</div>


<!-- jquery cdn link  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- magnific popup js cdn link  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

<script>

$(document).ready(function(){

    $('.buttons').click(function(){

        $(this).addClass('active').siblings().removeClass('active');

        var filter = $(this).attr('data-filter')

        if(filter == 'all'){
            $('.image').show(400);
        }else{
            $('.image').not('.'+filter).hide(200);
            $('.image').filter('.'+filter).show(400);
        }

    });

    $('.gallery').magnificPopup({

        delegate:'a',
        type:'image',
        gallery:{
            enabled:true
        }

    });

});

</script>
    
</body>
</html>
