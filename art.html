<script>
$(document).ready(function(){
    $('.buttons').click(function(){
        $(this).addClass('active').siblings().removeClass('active');

        var filter = $(this).attr('data-filter');

        if(filter == 'all'){
            $('.image').show(400);
        } else {
            $('.image').hide(200);
            $('.image.' + filter).show(400);
        }

        // Counting visible images
        var visibleCount = $('.image:visible').length;
        console.log(filter + ' count: ' + visibleCount);
    });

    $('.gallery').magnificPopup({
        delegate: 'a',
        type: 'image',
        gallery: {
            enabled: true
        }
    });
});
</script>
